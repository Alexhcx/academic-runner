<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Academic Runner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: fixed;
        background: #000;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* UI Layer - Hidden by default */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        display: none; /* Hidden by default */
      }

      /* Show UI only on mobile devices */
      body.is-mobile #ui-layer {
        display: block;
      }

      /* Mobile Controls */
      .mobile-controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        pointer-events: auto;
      }

      .mobile-button {
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.7);
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'mania', sans-serif;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        transition: all 0.1s ease;
      }

      .mobile-button:active {
        transform: scale(0.95);
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.8);
      }

      /* Game Menu Buttons */
      .game-menu {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        pointer-events: auto;
      }

      .menu-button {
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        color: white;
        font-family: 'mania', sans-serif;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        transition: all 0.1s ease;
      }

      .menu-button:active {
        transform: scale(0.95);
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.8);
      }

      /* Jump Button */
      .jump-button {
        position: absolute;
        transform: translateX(53%);
        width: 150px;
        height: 150px;
        background: rgba(255, 255, 255, 0.2);
        border: 4px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'mania', sans-serif;
        font-size: 48px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        transition: all 0.1s ease;
        pointer-events: auto;
        padding-bottom: 10px;
      }

      .jump-button:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.8);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .game-menu {
          position: relative;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          right: 10px;
          top: 10px;
          margin-right: 10px;
          margin-left: 10px;
        }
        .game-menu-right {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          gap: 10px;
        }

        .game-menu-left {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .menu-button {
          padding: 8px 16px;
          font-size: 20px;
        }

        .mobile-controls {
          bottom: 10px;
          right: 10px;
        }

        .mobile-button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }

        .jump-button {
          width: 100px;
          height: 100px;
          font-size: 40px;
          bottom: 10px;
          left: 10px;
        }
      }

      /* Landscape Mode */
      @media (max-height: 500px) and (orientation: landscape) {
        .game-menu {
          position: relative;
          justify-content: space-between;
          margin-left: 20px;
          margin-right: 20px;
          flex-direction: row;
          top: 5px;
          right: 5px;
        }

        .game-menu-right {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 10px;
        }

        .game-menu-left {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .menu-button {
          padding: 5px 10px;
          font-size: 16px;
        }

        .menu-button-right{
          display: flex;
          align-items: center;
          justify-content: center;
          padding-bottom: 5px;
          margin-top: 85px;
          margin-left: 15px;
          max-width: 75px;
          height: 50px;
        }

        .menu-button-select-container{
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          gap: 10px;
          margin-top: 50px;
        }

        .menu-button-left{
          display: flex;
          align-items: center;
          justify-content: center;
          padding-bottom: 5px;
          width: 75px;
          height: 50px;
        }

        .menu-button-select{
          display: flex;
          align-items: center;
          margin-bottom: 13px;
          justify-content: center;
          padding: 2px;
          width: 75px;
          height: 50px;
        }

        .mobile-controls {
          bottom: 5px;
          right: 5px;
        }

        .mobile-button {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .jump-button {
          width: 80px;
          height: 80px;
          font-size: 32px;
          bottom: 5px;
          left: 5px;
        }
      }

      /* Character Selection Controls */
      .character-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        pointer-events: auto;
        z-index: 1001;
      }

      .character-controls .mobile-button {
        width: 80px;
        height: 80px;
        font-size: 32px;
        background: rgba(0, 0, 0, 0.7);
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        transition: all 0.1s ease;
      }

      .character-controls .mobile-button:active {
        transform: scale(0.95);
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.8);
      }

      .character-controls #char-select-button {
        width: 120px;
        font-size: 24px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .character-controls {
          bottom: 10px;
        }

        .character-controls .mobile-button {
          width: 60px;
          height: 60px;
          font-size: 24px;
        }

        .character-controls #char-select-button {
          width: 100px;
          font-size: 20px;
        }
      }

      /* Landscape Mode */
      @media (max-height: 500px) and (orientation: landscape) {
        .character-controls {
          
          bottom: 5px;
        }

        .character-controls .mobile-button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }

        .character-controls #char-select-button {
          width: 80px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <script type="module" src="src/main.js"></script>
      <div id="ui-layer">
        <!-- Mobile Controls -->
        <div class="mobile-controls">
          <button class="mobile-button" id="music-button">‚ô™</button>
          <button class="mobile-button" id="sound-button">üîä</button>
          <button class="mobile-button" id="pause-button">‚è∏</button>
        </div>

        <!-- Game Menu -->
        <div class="game-menu">
          <div class="game-menu-left">
            <button class="menu-button" id="back-to-game-button">BACK TO GAME</button>
            <button class="menu-button" id="character-select-button">SELECT CHARACTER</button>
            <div class="menu-button-select-container">
              <button class="menu-button-select" id="char-select-button">SELECT</button>
              <button class="menu-button-left" id="char-left-button">‚Üê</button>
            </div>
          </div>
          <div class="game-menu-right">
            <button class="menu-button" id="ranking-button">RANKING</button>
            <button class="menu-button" id="easy-mode-button">EASY MODE</button>
            <button class="menu-button" id="main-menu-button">MAIN MENU</button>
            <button class="menu-button-right" id="char-right-button">‚Üí</button>
          </div>
        </div>

        <!-- Jump Button -->
        <button class="jump-button" id="jump-button">‚Üë</button>
      </div>
    </div>
    
    <script>
 // Mobile detection script - runs after body is loaded
 (function() {
        function detectMobile() {
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;
          
          // Check for mobile user agents
          const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
          const isMobileUserAgent = mobileRegex.test(userAgent);
          
          // Check for touch capability
          const hasTouch = ('ontouchstart' in window) || 
                          (navigator.maxTouchPoints > 0) || 
                          (navigator.msMaxTouchPoints > 0);
          
          // Check screen size
          const isMobileScreen = window.innerWidth <= 1024;
          
          // Consider it mobile if:
          // 1. User agent says it's mobile OR
          // 2. Has touch capability AND screen is small/medium
          return isMobileUserAgent || (hasTouch && isMobileScreen);
        }
        
        // Apply class to body based on detection
        if (detectMobile()) {
          document.body.classList.add('is-mobile');
          console.log('Mobile device detected - UI enabled');
        } else {
          document.body.classList.remove('is-mobile');
          console.log('Desktop device detected - UI disabled');
        }
        
        // Store the result globally for the game to use
        window.IS_MOBILE_DEVICE = detectMobile();
        
        // Re-check on resize (for responsive testing)
        window.addEventListener('resize', function() {
          const wasMobile = document.body.classList.contains('is-mobile');
          const isMobile = detectMobile();
          
          if (wasMobile !== isMobile) {
            if (isMobile) {
              document.body.classList.add('is-mobile');
            } else {
              document.body.classList.remove('is-mobile');
            }
            window.IS_MOBILE_DEVICE = isMobile;
            console.log(`Device type changed to: ${isMobile ? 'mobile' : 'desktop'}`);
          }
        });
      })();

      // Global Easy Mode Management
      window.EasyModeManager = (function() {
        let isEnabled = false;
        let callbacks = [];

        // Load saved state from localStorage (or kaplay data when available)
        function loadState() {
          try {
            const saved = localStorage.getItem('easy-mode');
            if (saved !== null) {
              isEnabled = JSON.parse(saved);
            }
          } catch (e) {
            console.log('Could not load Easy Mode state from localStorage');
          }
        }

        // Save state to localStorage
        function saveState() {
          try {
            localStorage.setItem('easy-mode', JSON.stringify(isEnabled));
          } catch (e) {
            console.log('Could not save Easy Mode state to localStorage');
          }
        }

        // Initialize
        loadState();

        // Update mobile button appearance
        function updateMobileButton() {
          const mobileEasyButton = document.getElementById('easy-mode-button');
          if (mobileEasyButton) {
            mobileEasyButton.style.backgroundColor = isEnabled ? 'rgba(0, 100, 0, 0.7)' : 'rgba(0, 0, 0, 0.7)';
            mobileEasyButton.style.borderColor = isEnabled ? 'rgba(0, 255, 0, 0.6)' : 'rgba(255, 255, 255, 0.6)';
          }
        }

        // Toggle Easy Mode
        function toggle() {
          isEnabled = !isEnabled;
          saveState();
          updateMobileButton();

          // Notify all callbacks
          callbacks.forEach(callback => {
            try {
              callback(isEnabled);
            } catch (e) {
              console.error('Error in Easy Mode callback:', e);
            }
          });

          // Dispatch event for game components
          window.dispatchEvent(new CustomEvent('easyModeToggled', {
            detail: { isEasyMode: isEnabled }
          }));

          console.log(`Easy Mode ${isEnabled ? 'ATIVADO' : 'DESATIVADO'}`);
        }

        // Setup mobile button when DOM is ready
        function setupMobileButton() {
          const mobileEasyButton = document.getElementById('easy-mode-button');
          if (mobileEasyButton) {
            mobileEasyButton.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              toggle();
            });
            updateMobileButton();
          }
        }

        // Initialize mobile button
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setupMobileButton);
        } else {
          setupMobileButton();
        }

        // Public API
        return {
          isEnabled: () => isEnabled,
          toggle: toggle,
          subscribe: (callback) => {
            callbacks.push(callback);
            // Return unsubscribe function
            return () => {
              const index = callbacks.indexOf(callback);
              if (index > -1) {
                callbacks.splice(index, 1);
              }
            };
          },
          updateMobileButton: updateMobileButton,
          // Sync with kaplay data when available
          syncWithKaplay: (kaplayData) => {
            const kaplayEasyMode = kaplayData === true;
            if (kaplayEasyMode !== isEnabled) {
              isEnabled = kaplayEasyMode;
              saveState();
              updateMobileButton();
            }
          },
          // Get state for kaplay
          getStateForKaplay: () => isEnabled
        };
      })();

      // Setup all mobile UI event listeners
      document.addEventListener('DOMContentLoaded', function() {
        // Jump button
        const jumpButton = document.getElementById('jump-button');
        if (jumpButton) {
          jumpButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('mobileJump'));
          });
        }

        // Music button
        const musicButton = document.getElementById('music-button');
        if (musicButton) {
          musicButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('toggleMusic'));
          });
        }

        // Sound button
        const soundButton = document.getElementById('sound-button');
        if (soundButton) {
          soundButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('toggleSound'));
          });
        }

        // Pause button
        const pauseButton = document.getElementById('pause-button');
        if (pauseButton) {
          pauseButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('togglePause'));
          });
        }

        // Back to game button
        const backToGameButton = document.getElementById('back-to-game-button');
        if (backToGameButton) {
          backToGameButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('backToGame'));
          });
        }

        // Character select button
        const characterSelectButton = document.getElementById('character-select-button');
        if (characterSelectButton) {
          characterSelectButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('characterSelect'));
          });
        }

        // Character navigation buttons
        const charLeftButton = document.getElementById('char-left-button');
        if (charLeftButton) {
          charLeftButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('charLeft'));
          });
        }

        const charRightButton = document.getElementById('char-right-button');
        if (charRightButton) {
          charRightButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('charRight'));
          });
        }

        const charSelectButton = document.getElementById('char-select-button');
        if (charSelectButton) {
          charSelectButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('charSelect'));
          });
        }

        // Ranking button
        const rankingButton = document.getElementById('ranking-button');
        if (rankingButton) {
          rankingButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('showRanking'));
          });
        }

        // Main menu button
        const mainMenuButton = document.getElementById('main-menu-button');
        if (mainMenuButton) {
          mainMenuButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('goToMainMenu'));
          });
        }
      });
    </script>
  </body>
